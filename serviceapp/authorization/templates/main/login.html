{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="{% static 'main/css/style.css' %}">
  <title>Авторизация</title>
</head>
<body>
{% block body %}

  <div class="container">
    <div class="logo">
       <img onclick="window.location.href='{% url 'index_page' %}'" src="{% static 'main/img/logo-mechanic.jpg' %}" alt="" class="logo" style="" >
    </div>
    <h2>Авторизация</h2>
    <form method="post" action="{% url 'login' %}">
      {% csrf_token %}
      <label for="phone-email">Телефон/Почта:</label>
      <input type="text" id="phone-email" name="username" required>
      <label for="password">Пароль:</label>
      <input type="password" id="password" name="password" required>
      <button type="submit">Войти</button>
      {% if messages %}
        {% for message in messages %}
          <p style="color: red;">{{ message }}</p>
        {% endfor %}
      {% endif %}
    </form>
    <a href="{% url 'register' %}">У меня ещё нет аккаунта</a>
  </div>
{% endblock %}
</body>
</html>
